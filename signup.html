<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>DASHMIN - Bootstrap Admin Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-xxl position-relative bg-white d-flex p-0 ">
            <!-- Spinner Start -->

            <!-- Spinner End -->


            <!-- Sign Up Start -->
            <div class="container-fluid"  id="particles-js">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;" >
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="rounded p-4 p-sm-5 my-4 mx-3 glass1">
                            <div class="d-flex align-items-center justify-content-center mb-3">
                                <h2><i class="fa-solid fa-user"></i> Sign Up </h2>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="jhondoe">
                                <label for="floatingText">Name </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address </label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="tel" class="form-control" id="contact" placeholder="number">
                                <label for="contact">Contact no </label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="college" placeholder="college">
                                <label for="college">College</label>
                            </div>
                            <div class="form-floating mb-4">
                                <select class="form-select" id="course"
                                    aria-label="Floating label select example">
                                    <option disabled selected>Select Course</option>
                                    <option value="1">M.C.A</option>
                                    <option value="2">B.C.A</option>
                                    <option value="3">B.Sc.</option>
                                    <option value="4">B.E.</option>
                                    <option value="5">B.Tech.</option>
                                    <option value="6">Polytechnic</option>
                                </select>
                                <label for="floatingSelect">Course </label>

                            </div>
                            <div class="btns d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-dark py-0 mb-4" id="signup-btn">Sign up <br> <i class="fa-solid fa-arrow-right-long"></i></button>
                                <button type="submit" class="btn btn-outline-dark py-0 mb-4">Back <br> <i class="fa-solid fa-arrow-left-long"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sign Up End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="./script.js"></script>
        <script src="./particles.js"></script>
        <script src="./app.js"></script>
    </body>

</html>
